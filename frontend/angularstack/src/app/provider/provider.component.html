<!-- Services-->
<section class="page-section" id="providerlist">
  <div class="container px-4 px-lg-5">
    <h2 class="text-center mt-0">At Your Service</h2>
    <hr class="divider my-4" />

    <a routerLink="/provider/add-provider" class="btn btn-primary my-4" routerLinkActive="active">
      Add New Provider
    </a>
    <div class="table-responsive">
      <table class="table table-hover table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
            <th scope="col">Position</th>
            <th scope="col">Company</th>
            <th scope="col">Action</th>
          </tr>

        </thead>
        <tbody>
          <ng-container *ngFor="let p of provider ">
            <tr>
              <td scope="row">{{p.id}}</td>
              <td scope="row">{{p.first_name}}</td>
              <td scope="row">{{p.last_name}}</td>
              <td scope="row">{{p.email}}</td>
              <td scope="row">{{p.position}}</td>
              <td scope="row">{{p.company.company_name}}</td>
              <td scope="row">
                <a routerLink="/provider/details-provider/{{p.id}}" class="btn btn-info btn-sm mx-1">
                  More Info
                </a>
                <a
                  routerLink="/provider/edit-provider/{{p.id}} "
                  class="btn btn-secondary btn-sm mx-1"
                >
                  Edit
                </a>

                <a
                  href="/provider/delete-provider/{{p.id}}"
                  class="btn btn-danger btn-sm mx-1"
                  onclick="return confirm('Are you sure you want to delete this item?');"
                >Delete</a>
              </td>
            </tr>

          </ng-container>
        </tbody>

      </table>

    </div>

  </div>

</section>
