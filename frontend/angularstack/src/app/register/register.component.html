<section class="page-section" id="register">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-8 col-xl-6 text-center">
        <h2 class="mt-0">Create an Account!</h2>
        <hr class="divider" />
      </div>
    </div>
    <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
      <div class="col-lg-6">
        <form class="user">
              <!-- Name input-->
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input class="form-control form-control-user" id="firstname" type="text" placeholder="First Name"
                    required />
                </div>
                <div class="col-sm-6">
                  <input class="form-control form-control-user" id="lastname" type="text" placeholder="Last Name"
                    required />
                </div>
              </div>

              <!-- Email address input-->
              <div id="form-group row">
                <div class="text-center my-2">

                  <input class="form-control" id="email" name="email" type="email" placeholder="Email Address"
                    aria-describedby="emailHelp" required>
                </div>
              </div>
              <!-- Password number input-->
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input class="form-control" id="password" type="password" placeholder="Password" required />

                </div>
                <div class="col-sm-6">
                  <input class="form-control" id="repeatedpassword" type="password" placeholder="Repeated Password"
                    required />

                </div>
              </div>

              <div class="row gx-4 gx-lg-5 my-4 justify-content-center">
                <button class="btn btn-primary btn-xl btn-block " id="submit" type="submit">Register</button>
              </div>
              <div class="row gx-4 gx-lg-5 my-4 justify-content-center">

                <a routerLink="#" class="btn btn-google btn-xl btn-block">
                  Google
                </a>
              </div>
              <div class="row gx-4 gx-lg-5 my-4 justify-content-center">

                <a routerLink="#" class="btn btn-facebook btn-xl btn-block">
                  Facebook
                </a>
              </div>
            </form>
            <hr class="divider my-4">

            <div class="text-center">
              <a class="small" routerLink="/login" routerLinkActive="active">Already have an account ?</a>
            </div>
    </div>
  </div>
  </div>
</section>
