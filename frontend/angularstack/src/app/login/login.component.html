<section class="page-section" id="login">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-8 col-xl-6 text-center">
        <h2 class="mt-0">Login</h2>
        <hr class="divider" />
      </div>
    </div>

    <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
      <div class="col-lg-6">
        <form class="user">

          <div class="form-floating mb-3">
            <div class="form-floating mb-3">
              <label for="email">Email address</label>
              <input class="form-control" id="email" type="email" placeholder="name@example.com"
                data-sb-validations="required,email" />
              <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
              <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
            </div>
            <!-- Password number input-->
            <div class="form-floating mb-3">
              <label for="password">Password</label>
              <input class="form-control" id="password" type="password" data-sb-validations="required" />
              <div class="invalid-feedback" data-sb-feedback="password:required">A password is required.</div>
            </div>

            <div class="row gx-4 gx-lg-5 justify-content-center">
              <button class="btn btn-primary btn-xl btn-block " id="submit" type="submit">Submit</button>
            </div>
            <hr class="divider my-4">
            <div class="text-center">
              <a class="small" routerLink="/forgot-password" routerLinkActive="active">Forget Password</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
